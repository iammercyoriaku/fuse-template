<!-- CONTACTS VIEW -->
<div ng-show="vm.leftSidenavView === 'contacts'"
     class="view contacts-view animate-slide-left"
     ng-include="'app/main/apps/chat/sidenavs/left/views/contacts/contacts-view.html'"
     layout="column" flex>
</div>

<!-- USER VIEW -->
<div ng-show="vm.leftSidenavView ==='user'"

</div>
<!-- USER VIEW -->

<!-- MAIN - DEFAULT VIEW -->

     ng-include="'app/main/apps/chat/sidenavs/left/views/chats/chats-view.html'"
     layout="column" flex>
</div>
<!-- / MAIN - DEFAULT VIEW -->
